[tox]
envlist =
    clean,
    check,
    2.7-cover,
    2.7-nocov,
    3.4-cover,
    3.4-nocov,
    3.5-cover,
    3.5-nocov,
    pypy-cover,
    pypy-nocov,
    # pypy3-cover,
    # pypy3-nocov,
    report,
    docs

# [travis]
# python =
#  3.3: py33
#  3.4: py34
#  3.5: py35, coverage
#  3.6: py36
#  pypy3.3-5.2-alpha1: pypy3

[testenv]
basepython =
    {docs}: {env:TOXPYTHON:python2.7}
    # {clean,check,report,codacy}: {env:TOXPYTHON:python3}
    {clean,check,report}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
    pytest
    pytest-travis-fold
commands =
    # {posargs:py.test -vv --ignore=src --benchmark-skip}
    {posargs:py.test -vv --ignore=src}

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:clean]
commands = coverage erase
skip_install = true
usedevelop = false
deps = coverage

[testenv:check]
deps =
    docutils
    check-manifest
    readme-renderer
    pygments
    isort
skip_install = true
usedevelop = false
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    isort --verbose --check-only --diff --recursive src tests setup.py

[testenv:report]
deps = coverage
skip_install = true
usedevelop = false
commands =
    coverage combine --append
    coverage report
    coverage html

